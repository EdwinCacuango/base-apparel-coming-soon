<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link href="styles/styles.css" rel="stylesheet" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(0, 6%, 24%)  ;
    }
  </style>
</head>

<body>
  <header>
    <a href="/"><img src="/images/logo.svg" alt="Base Apparel logo"></a>
  </header>

  <main>
    <div class="hero-img">
      <img src="/images/hero-mobile.jpg" alt="A woman in a salmon-colored blouse">
    </div>
    <div class="description">
      <h1>We're <span class="enphasis">coming soon</span></h1>
      <p>Hello fellow shoppers! We're currently building our new
        fashion store. Add your email below to stay up-to-date with announcements
        and our launch deals.
      </p>
    </div>
    <form class="mail-form">
      <input placeholder="Email addres" class="form-btn input">
      <button class="form-btn submit"><img src="/images/icon-arrow.svg"></button>
    </form>
  </main>
  <footer>
    <p class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
        href="https://github.com/EdwinCacuango" target="_blank">Edwin Cacuango</a>.
    </p>
  </footer>
</body>

</html>
